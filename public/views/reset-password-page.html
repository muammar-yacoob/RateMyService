<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #121212; color: #fff; }
        .container { text-align: center; }
        form { margin-top: 20px; }
        input[type="password"], button { margin-top: 10px; padding: 10px; }
        input[type="password"] { border: 1px solid #333; background-color: #222; color: #fff; }
        button { background-color: #1a73e8; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #135aba; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        <form id="resetPasswordForm" action="/api/users/reset-password" method="POST">
            <input type="hidden" name="token" id="token" value="">
            <div>
                <input type="password" name="password" id="password" placeholder="New Password" required>
            </div>
            <div>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Extract token from URL query string
        function getQueryParam(param) {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // Set token value
        document.getElementById('token').value = getQueryParam('token');

        // Form submission event listener
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                event.preventDefault(); // Prevent form from submitting
            }
            // If passwords match, form will proceed with submission
        });
    </script>
</body>
</html>
