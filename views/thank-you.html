<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="/css/rating.css">
    <link rel="icon" href="res/imgs/favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">
    <div class="thank-you-container">
        <h1>Thank You for rating!</h1>
        <p>Your feedback is greatly appreciated.</p>
        <a href="/" class="refresh-button" data-action="reload">
            <img src="" alt="Thank You" class="thank-you-image" id="thankYouImage">
        </a>
        <a href="https://spark-games.co.uk" class="home-button">Return Home</a>
    </div>
    <script src="/js/thank-you-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = [
                "/res/thankyou (1).gif", 
                "/res/thankyou (2).gif",
                "/res/thankyou (3).gif",
            ];

            var thankYouImage = document.getElementById("thankYouImage");
            thankYouImage.src = images[Math.floor(Math.random() * images.length)];
        });
    </script>
</body>
</html>
